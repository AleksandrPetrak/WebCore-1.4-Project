            <a class="top-bar__logo-link" href="#">
                <img src="img/Group.svg" alt="logo">

            <button class="top-bar__search-btn">
                <img src="img/search.svg" alt="search">
            </button>
        </header>
        <nav class="nav-menu burger-menu__nav-menu">
            <ul class="nav-menu__nav-list">
                <li class="nav-menu__repair-item">
                    <a class="nav-menu__repair-link" href="#">Ремонт техники</a>
                </li>
                <li class="nav-menu__services-item">
                    <a class="nav-menu__services-link" href="#">Услуги и сервисы</a>

                <li class="nav-menu__corporate-clients-item">
                    <a class="nav-menu__corporate-clients-link" href="#">Корпоративным клиентам</a>

                <li class="nav-menu__partners-item">
                    <a class="nav-menu__partners-link" href="#">Партнерам</a>
                </li>
                <li class="nav-menu__manufacturers-item">
                    <a class="nav-menu__manufacturers-link" href="#">Производителям</a>
                </li>
                <li class="nav-menu__service-centers-item">
                    <a class="nav-menu__service-centers-link" href="#">Наши сервисные центры</a>
                </li>
                <li class="nav-menu__contacts-item">
                    <a class="nav-menu__contacts-link" href="#">Контакты</a>
                </li>
            </ul>
        </nav>
        <footer class="contacts burger-menu__contacts">
            <ul class="bottom-bar contacts__bottom-bar">
                <li class="contacts__phone-item">
                    <button class="contacts__phone-btn">
                            <img src="img/chat copy.svg" alt="phone">
                    </button>
                </li>
                <li class="contacts__chat-item">
                    <button class="contacts__chat-btn">
                        <img src="img/chat.svg" alt="chat">
                    </button>
                </li>
                <li class="contacts__profile-item">
                    <button class="contacts__profile-btn">
                        <img src="img/profile.svg" alt="profile">
                    </button>
                </li>
            </ul>
            <address class="address-details contacts__address-details">
                <a class="address-details__mail" href="mailto:mail@cps.com">mail@cps.com</a><br>
                <a class="address-details__phone-number" href="tel:88008908900">8 800 890 8900</a>
            </address>
            <ul class="lang-switcher contacts__lang-switcher">
                <li class="lang-switcher__ru-lang-item">
                    <a class="active" href="#">RU</a>
                </li>
                <li class="lang-switcher__en-lang-item">
                    <a href="#">EN</a>
                </li>
                <li class="lang-switcher__ch-lang-item">
                    <a href="#">CH</a>
