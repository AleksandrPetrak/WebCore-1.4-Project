<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset css.css">
    <link rel="stylesheet" href="style.css">
    <title>WebCore-1.4-(Петрак А.)</title>
</head>
<body>
    <aside class="burger-menu">
        <header class="burger-menu__header">
            <ul class="burger-menu__top-bar">
                <li class="burger-menu__cross-item">
                    <button class="burger-menu__cross-btn">
                        <img src="img/burger.svg" alt="cross">
                    </button>
                </li>
                <li class="burger-menu__logo-item">
                    <button class="burger-menu__logo-btn">
                        <img src="img/Group.svg" alt="logo">
                    </button>
                </li>
                <li class="burger-menu__search-item">
                    <button class="burger-menu__search-btn">
                        <img src="img/search.svg" alt="search">
                    </button>
                </li>
            </ul>
        </header>
        <main>
            <nav class="burger-menu__nav-menu">
                <ul class="burger-menu__nav-list">
                    <li class="burger-menu__repair-item">
                        <a class="burger-menu__repair-link" href="#">Ремонт техники</a>
                    </li>
                    <li class="burger-menu__services-item">
                        <a class="burger-menu__services-link" href="#">Услуги и сервисы</a>
                    </li>
                    <li class="burger-menu__corporate-clients-item">
                        <a class="burger-menu__corporate-clients-link" href="#">Корпоративным клиентам</a>
                    </li>
                    <li class="burger-menu__sellers-of-equipment-item">
                        <a class="burger-menu__sellers-of-equipment-link" href="#">Продавцам техники</a>
                    </li>
                    <li class="burger-menu_partners-item">
                        <a class="burger-menu_partners-link" href="#">Партнерам</a>
                    </li>
                    <li class="burger-menu__manufacturers-item">
                        <a class="burger-menu__manufacturers-link" href="#">Производителям</a>
                    </li>
                    <li class="burger-menu__service-centers-item">
                        <a class="burger-menu__service-centers-link" href="#">Наши сервисные центры</a>
                    </li>
                    <li class="burger-menu__contacts-item">
                        <a class="burger-menu__contacts-link" href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
        </main>
        <footer class="burger-menu__footer">
            <div class="burger-menu__contacts">
                <ul class="burger-menu__bottom-bar">
                    <li class="burger-menu__phone-item">
                        <button class="burger-menu__phone-btn">
                            <img src="img/chat copy.svg" alt="phone">
                        </button>
                    </li>
                    <li class="burger-menu__chat-item">
                        <button class="burger-menu__chat-btn">
                            <img src="img/chat.svg" alt="chat">
                        </button>
                    </li>
                    <li class="burger-menu__profile-item">
                        <button class="burger-menu__profile-btn">
                            <img src="img/profile.svg" alt="profile">
                        </button>
                    </li>
                </ul>
                <p class="burger-menu__mail">mail@cps.com</p>
                <p class="burger-menu__phone-number">8 800 890 8900</p>
            </div>
            <div class="burger-menu__lang">
                <ul class="burger-menu__lang-switcher">
                    <li class="burger-menu__ru-lang-item">
                        <a class="active" href="#">RU</a>
                    </li>
                    <li class="burger-menu__en-lang-item">
                        <a href="#">EN</a>
                    </li>
                    <li class="burger-menu__ch-lang-item">
                        <a href="#">CH</a>
                    </li>
                </ul>
            </div>
        </footer>
    </aside>
</body>
</html>
